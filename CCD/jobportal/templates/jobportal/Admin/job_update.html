{% extends 'base_admin.html' %}
{% load material_form %}

{% block custom_styles %}
<style type="text/css">
    .section h5 {
        font-size: 1.2rem;
        padding-bottom: 0.2rem;
        border-bottom: 3px solid black;
    }
</style>
{% endblock %}

{% block account_setting%}
    <p><a href="{% url 'logout' %}" title="logout">Logout</a></p>
{% endblock%}

{% block content %}
<div class="row">
    <div class="col s12 m8 l9">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Edit Job Application</span>
                <form method="post" accept-charset="utf-8"
                      enctype="multipart/form-data"
                      action="{% url 'admin-job-update' job.id %}">
                    {% csrf_token %}

                    {% form %}
                    {% endform %}

                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Warning</span>
                            <p>Warning about completion.</p>
                        </div>
                    </div>

                    <div class="right-align">
                        <button type="submit" name="_submit"
                            class="waves-effect waves-light btn btn-primary btn-lg">
                            Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
