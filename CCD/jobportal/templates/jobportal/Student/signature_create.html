{% extends 'base_student.html' %}
{% load material_form %}

{% block account_setting%}
<p><a href="{% url 'logout' %}" title="logout">Logout</a></p>
{% endblock%}

{% block title %}
    Student | Upload Signature
{% endblock %}

{% block content %}

<div class="breadcrumbs">
    <div class="valign-wrapper">
        <a href="{% url 'stud-home' %}">Home</a> ⟩
        <a href="{% url 'stud-sign-detail' %}">Signature</a> ⟩
        <a href="{% url 'stud-sign-create' %}">Upload Signature</a>
    </div>
</div>

<div class="row">
    <div class="row">
        <div class="col s12 m12 l9">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Upload Avatar</span>
                     <form enctype="multipart/form-data" action="{% url 'stud-sign-create' %}"
                           method="post" accept-charset="utf-8">
                         {% csrf_token %}
                         {% form %}
                         {% endform %}
                         <input type="submit" class="btn" value="Upload">
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
