{% extends 'base_verifier.html' %}
{% load material_form %}

{% block account_setting%}
<p><a href="{% url 'logout' %}" title="logout">Logout</a></p>

{% endblock%}

{% block title %}
    Student | Upload CV
{% endblock %}

{% block content %}
<div class="row">

    <div class="row">
        <div class="col s12 m12 l9">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Upload CVs</span>

                    <form enctype="multipart/form-data" method="post"
                          accept-charset="utf-8">
                        {% csrf_token %}
                        {% form %}
                        {% endform %}
                        <input type="submit" class="btn" value="Upload">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
