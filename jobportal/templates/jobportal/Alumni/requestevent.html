{% extends 'base_jobportal.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<div class="col-md-4">
			<form action="{% url 'requestevent'  %}" method="post" accept-charset="utf-8">
				{% csrf_token %}
				
				{{ event_form | crispy }}

				<input type="submit" class="btn btn-default" value="Send Request">
			</form>
		</div>
	</div>
{% endblock %}
