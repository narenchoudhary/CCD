{% extends 'base_alum.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<h2 class="sub-header">Edit Details and Click Save</h2>
	<div class="col-md-9">
		<form action="{% url 'alum_edit_profile' %}" method="post" accept-charset="utf-8">
			{% csrf_token %}
            <div class="well">
                {{ form | crispy }}
                <input type="submit" class="btn btn-primary" value="Save">
            </div>

		</form>
	</div>
{% endblock %}
