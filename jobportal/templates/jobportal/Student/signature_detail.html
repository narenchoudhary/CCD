{% extends 'base_student.html' %}
{% load staticfiles %}

{% block account_setting%}
    <p><a href="{% url 'logout' %}" title="logout">Logout</a></p>
    <p><a href="#" title="">My Account</a></p>
{% endblock%}

{% block content %}

    <h2 class="sub-header">Upload Avatars</h2>
        <hr/>
    <div class="col-md-12">

        {% if signature.signature %}
            <p><img src="{{ signature.signature.url }}" class="thumbnail"></p>
        {% endif %}

        {% if signature.signature %}
            <h4>
                <a class="btn btn-lg btn-info" href="{% url 'stud-sign-update' %}">
                    <span class="glyphicon glyphicon-cloud-upload"></span>Upload new image
                </a>
            </h4>
        {% else %}
            <h4>
                <a class="btn btn-lg btn-info" href="{% url 'stud-sign-create' %}">
                    <span class="glyphicon glyphicon-cloud-upload"></span>Upload image
                </a>
            </h4>
        {% endif %}
    </div>

{% endblock %}
