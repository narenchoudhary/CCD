{% extends 'base_admin.html' %}

{% block account_setting%}
    <p><a href="{% url 'logout' %}" title="logout">Logout</a></p>
    <p><a href="#" title="">My Account</a></p>
{% endblock%}

{% block content %}
        <h2 class="sub-header">Edit Details and Click Save</h2>
        <hr>
        <div class="col-md-9">
            <form method="post" accept-charset="utf-8">
                {% csrf_token %}
                <div class="well">
                    {{ edit_job_form.errors }}
                    {{ edit_job_form.non_field_errors }}
                    {% crispy form form.helper %}
                </div>
            </form>
        </div>
{% endblock %}
