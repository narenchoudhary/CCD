{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/tether.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-switch/bootstrap-switch.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-switch/bootstrap-switch.js' %}"></script>
</head>
<body>
    <form >
        <div class="checkbox">
            <label>
                <input type="checkbox" name="checkmeout" checked>Check me out
                <script>
                    $(document).ready(function () {
                        $("[name='checkmeout']").bootstrapSwitch();
                    });
                </script>
            </label>
        </div>
    </form>
</body>
</html>
