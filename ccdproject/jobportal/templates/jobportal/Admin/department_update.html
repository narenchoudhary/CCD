{% extends 'base_admin.html' %}
{% load material_form %}

{% block account_setting%}
    <p><a href="{% url 'logout' %}" title="logout">Logout</a></p>

{% endblock%}


{% block content %}

<div class="row">

    <div class="row">
        <div class="col s12 m9 s9">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Edit department</span>
                    <form action="{% url 'department-update' deptid %}" method="post" accept-charset="utf-8">
                        {% csrf_token %}
                        {% form %}
                        {% endform %}
                        <input type="submit" class="btn btn-success" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
