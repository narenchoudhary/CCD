{% extends 'base_company.html' %}
{% load crispy_forms_tags %}

{% block account_setting%}
   <a href="{% url 'logout' %}" title="logout">Logout</a>
{% endblock%}

{% block content %}

<div class="breadcrumbs">
  <div>
      <a href="/tnp/admin/home/">Home</a> ⟩
      <a href="/tnp/company/profile/detail/">ACCOUNT INFORMATION</a> ⟩
      <a href="#">Update Profile</a>
  </div>
</div>
<div class="row">
   <div class="col s12 m8 l9">
      <div class="card">
        <div class="card-content">
	   <p>Jump to: <a href="#general-details" aria-controls="home" role="tab" data-toggle="tab">General Details</a>, <a href="#hr-details" aria-controls="profile" role="tab" data-toggle="tab">HR Details</a></p>
            <form method="post" accept-charset="utf-8" id="login-form">
                {% csrf_token %}
                <div class="well">
                    {% crispy form form.helper %}
		  <div class="card-action right-align">
                    <input type="submit" class="btn btn-primary" value="Save">
		  </div>
                </div>
            </form>
        </div>
      </div>
   </div>
   <div class="col s12 m4 l3">
        <div class="card filters-card">
            <div class="card-content">
                <span class="card-title black-text">Search</span>
                <div class="row" style="margin-top:-10px">
                  <div class="input-field col s12">
                    <input type="text" data-name="q" value="" id="searchbar">
                    <label for="searchbar" class="">Search...</label>
                    <a href="#" id="changelist-search-button"><i class="material-icons">search</i></a>
                  </div>
                </div>
            </div>
         </div>
    </div>
</div>
{% endblock %}
