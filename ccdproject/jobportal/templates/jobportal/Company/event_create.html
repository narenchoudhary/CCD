{% extends 'base_company.html' %}

{% block account_setting%}
   <a href="{% url 'logout' %}" title="logout">Logout</a>
{% endblock%}

{% block content %}

<div class="breadcrumbs">
  <div>
      <a href="/tnp/admin/home/">Home</a> ‚ü©
      <a href="#">Request Event</a>
  </div>
</div>

    <div class="row">
     <div class="col s12 m8 l9">
      <div class="card">
       <div class="card-content">

            <form method="post" accept-charset="utf-8">

        </div>
	</div>
	</div>
	</div>

                <span class="card-title black-text">Search</span>
                <div class="row" style="margin-top:-10px">

                    <input type="text" data-name="q" value="" id="searchbar">
                    <label for="searchbar" class="">Search...</label>
                    <a href="#" id="changelist-search-button"><i class="material-icons">search</i></a>
                  </div>
                </div>
            </div>
         </div>
      </div>
    </div>
