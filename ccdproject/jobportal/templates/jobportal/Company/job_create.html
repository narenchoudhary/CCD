{% extends 'base_company.html' %}
{% load material_form %}

{% block custom_styles %}
<style type="text/css">
    .section h5 {
        font-size: 1.2rem;
        padding-bottom: 0.2rem;
        border-bottom: 3px solid black;
    }
</style>
{% endblock %}

{% block account_setting%}
<a href="{% url 'logout' %}" title="logout">Logout</a>
{% endblock%}

{% block content %}

<div class="breadcrumbs">
    <div>
        <a href="/tnp/admin/home/">Home</a> ‚ü©
        <a href="#">Post New Jobs</a>
    </div>
</div>

<div class="row">
    <div class="col s12 m8 l9">
        <div class="card">
            <div class="card-content">
                <form method="post" accept-charset="utf-8"
                      enctype="multipart/form-data"
                      action="{% url 'company-job-create' %}">
                    {% csrf_token %}

                    {% form %}
                    {% endform %}
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Warning</span>
                            <p>Warning about completion.</p>
                        </div>
                    </div>
                    <div class="right-align">
                        <button type="submit" name="_submit"
                            class="waves-effect waves-light btn btn-primary btn-lg">
                            Add Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
