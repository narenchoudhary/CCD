{% extends 'base_verifier.html' %}
{% load material_form %}

{% block account_setting%}
<p>
    <a href="{% url 'logout' %}" title="logout">Logout</a>
</p>
{% endblock%}

{% block title %}
    Verifier | Home
{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12 m9 l9">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Search Students</span>
                <form action="{% url 'verifier-home' %}" method="post"
                      accept-charset="utf-8">
                    {% csrf_token %}
                    {% form %}
                    {% endform %}
                    <input type="submit" class="btn btn-primary" value="Search">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
