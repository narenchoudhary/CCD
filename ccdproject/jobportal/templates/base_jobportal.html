{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Allura'
          rel='stylesheet' type='text/css'>

    <!--django-smart-selects-->
    <script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>
    <script src="{% static 'smart-selects/admin/js/chainedfk.js' %}"></script>

    <!--MDL CSS-->
    <link rel="stylesheet"
          href="{% static 'material/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'material/css/materialize.css' %}">
    <link rel="stylesheet"
          href="{% static 'material/css/jquery.datetimepicker.css' %}">
    <link rel="stylesheet"
          href="{% static 'material/css/responsive.dataTables.css' %}">
    <link rel="stylesheet"
          href="{% static 'material/css/fixedHeader.dataTables.css' %}">
    <link rel="stylesheet" href="{% static 'material/css/forms.css' %}">
    <!--<link rel="stylesheet" href="{% static 'material/css/frontend.css' %}">-->
    <link rel="stylesheet" href="http://forms.viewflow.io/static/material/admin/css/base.css">
    <link rel="stylesheet"
          href="{% static 'material/css/material-icons.css' %}">

    <!--MDL Fonts-->
    <!--<link href='https://fonts.googleapis.com/icon?family=Material+Icons'
            rel='stylesheet' type='text/css'>-->
    <link href="{% static 'material/css/icon_material_icons.css' %}"
          rel='stylesheet' type='text/css'>
    <!--MDL JS-->
    <script src="{% static 'material/js/materialize.min.js' %}"></script>
    <script src="{% static 'material/js/materialize.js' %}"></script>
    <script src="{% static 'material/js/jquery.datetimepicker.js' %}"></script>
    <script src="{% static 'material/js/jquery.formset.js' %}"></script>
    <script src="{% static 'material/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'material/js/dataTables.responsive.js' %}"></script>
    <script src="{% static 'material/js/dataTables.fixedHeader.js' %}"></script>
    <script src="{% static 'material/frontend/js/jquery.activeNavigation.js' %}"></script>
    <script src="{% static 'material/frontend/js/jquery.pjax.js' %}"></script>
    <script src="{% static 'material/js/material_init.js' %}"></script>
    <script src="{% static 'material/frontend/js/frontend.js' %}"></script>

    <!--This block is for linking css/js files specifies to some particular template-->
    {% block head_extra_tags %}
    {% endblock %}

    <!--This block is for custom styles-->
    {% block custom_styles %}
    {% endblock %}

</head>

<body>

<header>
    <nav class="nav-top">
        <a href="#" data-activates="nav-mobile" class="button-collapse full"><i
                class="material-icons">menu</i></a>

        <div class="nav-wrapper">
            <div class="page-title hide-on-med-and-down">
                <img style="width:24%;" src="{% static 'img/logo.png' %}">
            </div>

            <ul class="right">
                <li>
                    {% block account_setting %}
                    {% endblock %}
                </li>
            </ul>
        </div>

        <ul id="nav-mobile" class="side-nav fixed module-menu">
            <li class="logo valign-wrapper">
                <a href="/" class="no-navigation"><img
                        style="width:60%;margin:auto;" class="responsive-img"
                        src="{% static 'img/iitg_logo.png' %}"></a>
            </li>
            <li class="no-padding">
                <div class="collapsible-body" style="display:block">
                    <ul class="collapsible" data-collapsible="expandable">
                        {% block menu %}
                        {% endblock %}
                    </ul>
                </div>
            </li>
        </ul>

    </nav>
</header>
<main>
     {% block level_0 %}
     {% endblock %}
</main>
<div id="load_indicator" class="preloader-wrapper big active"
     style="position:absolute;left:45%;top:45%;display:none">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<!--Sorter-->
<script src="{% static 'js/jquery.tablesorter.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $("table").tablesorter();
    });
</script>
<!--Custom Search Script-->
<script src="{% static 'js/table_search.js' %}"></script>

<script>
    $('.btnNext').click(function () {
        $('.nav-tabs > .active').next('li').find('a').trigger('click');
    });

    $('.btnPrevious').click(function () {
        $('.nav-tabs > .active').prev('li').find('a').trigger('click');
    });
</script>
</body>
</html>
